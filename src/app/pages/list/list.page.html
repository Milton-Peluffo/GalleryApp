<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Galería</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/form">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let item of galleryItems">
        <ion-card (click)="openImageDetail(item)">
          <img [src]="item.imageUrl" alt="Imagen">
          <ion-card-header>
            <ion-card-title>{{ item.description }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ item.createdAt | date:'medium' }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-modal [isOpen]="isModalOpen" [initialBreakpoint]="0.8">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="closeModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Detalles de la Imagen</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="modal-content">
    <img [src]="selectedImage?.imageUrl" alt="Imagen" class="modal-image">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ selectedImage?.description }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Fecha:</strong> {{ selectedImage?.createdAt | date:'long' }}</p>
        <p><strong>Descripción:</strong> {{ selectedImage?.description }}</p>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-modal>
