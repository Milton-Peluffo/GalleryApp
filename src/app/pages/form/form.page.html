<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/list"></ion-back-button>
    </ion-buttons>
    <ion-title>Galería - Nueva Imagen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
    <ion-item>
      <ion-label position="stacked">Fecha y Hora</ion-label>
      <ion-label>{{ currentDate }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea formControlName="description" rows="3" placeholder="Escribe una descripción..."></ion-textarea>
    </ion-item>

    <div class="image-preview">
      @if (imagePreview) {
        <img [src]="imagePreview" alt="Preview">
        <ion-label class="preview-label">Fecha: {{ currentDate | date:'medium' }}</ion-label>
      }
    </div>

    <!-- FAB flotante para guardar imagen -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="primary" [disabled]="form.invalid || !imagePreview" (click)="onSubmit()">
        <ion-icon name="save"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
