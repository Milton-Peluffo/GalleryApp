<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/list"></ion-back-button>
    </ion-buttons>
    <ion-title>Galería - Nueva Imagen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="stacked">Fecha y Hora</ion-label>
      <ion-label>{{ currentDate }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea formControlName="description" rows="3" placeholder="Escribe una descripción..."></ion-textarea>
    </ion-item>

    <div class="floating-buttons">
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="toggleFab()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
          <ion-fab-button (click)="openCamera()">
            <ion-icon name="camera"></ion-icon>
          </ion-fab-button>
          <ion-fab-button (click)="openGallery()">
            <ion-icon name="folder"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>
    </div>

    <div class="image-preview">
      @if (imagePreview) {
        <img [src]="imagePreview" alt="Preview">
        <ion-label class="preview-label">Fecha: {{ currentDate | date:'medium' }}</ion-label>
      }
    </div>

    <ion-button expand="block" type="submit" [disabled]="form.invalid || !imagePreview">
      <ion-icon slot="start" name="save"></ion-icon>
      Guardar Imagen
    </ion-button>
  </form>
</ion-content>
