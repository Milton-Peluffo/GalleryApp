<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/list"></ion-back-button>
    </ion-buttons>
    <ion-title>Galería - Nueva Imagen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea formControlName="description" rows="3" placeholder="Escribe una descripción..."></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Seleccionar Imagen</ion-label>
      <ion-button fill="outline" (click)="takePhoto()" slot="end">
        <ion-icon slot="icon-only" name="camera"></ion-icon>
        <ion-label>Tomar Foto</ion-label>
      </ion-button>
      <ion-button fill="outline" (click)="selectPhoto()" slot="end">
        <ion-icon slot="icon-only" name="image"></ion-icon>
        <ion-label>Elegir de Galería</ion-label>
      </ion-button>
    </ion-item>

    <div *ngIf="imagePreview" class="image-preview">
      <img [src]="imagePreview" alt="Preview">
      <ion-label class="preview-label">Fecha: {{ currentDate | date:'medium' }}</ion-label>
    </div>

    <ion-button expand="block" type="submit" [disabled]="form.invalid || !imagePreview">
      <ion-icon slot="start" name="save"></ion-icon>
      Guardar Imagen
    </ion-button>
  </form>
</ion-content>
